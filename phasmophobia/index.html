 <!DOCTYPE html>
<html lang="en">
<head>
	<title>Ghosts</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
		  font-family: Arial, Helvetica, sans-serif;
		}
	</style>
</head>

<table id="evidenceTable" />

<table id="ghostTable" border="1px solid black" />

<script>
	var ghosts = {
	  "Spirit": {
		"info": "A spirit is the most common Ghost you will come across however it is still very powerful and dangerous. They are usually discovered at one of their hunting grounds after an unexplained death.",
		"strengths": "Nothing",
		"weaknesses": "Using Smudge Sticks on a Spirit will stop it attacking for a long period of time.",
		"evidence": [
		  "Spirit Box",
		  "Fingerprints",
		  "Ghost Writing"
		]
	  },
	  "Wraith": {
		"info": "A Wraith is one of the most dangerous Ghosts you will find. It is also the only known Ghost that has the ability of flight and has sometimes been known to travel through walls.",
		"strengths": "Wraiths almost never touch the ground meaning it can\u2019t be tracked by footsteps.",
		"weaknesses": "Wraiths have a toxic reaction to Salt",
		"evidence": [
		  "Spirit Box",
		  "Fingerprints",
		  "Freezing Temperatures"
		]
	  },
	  "Phantom": {
		"info": "A phantom ghost can possess the living, and most commonly summoned through an Ouija Board. It also includes fear into those around it.",
		"strengths": "Looking at a Phantom will considerably drop your sanity.",
		"weaknesses": "Taking a photo of the Phantom will make it temporarily disappear.",
		"evidence": [
		  "Freezing Temperatures",
		  "EMF Level 5",
		  "Ghost Orb"
		]
	  },
	  "Poltergeist": {
		"info": "One of the most famous Ghosts, a Poltergeist, also known as a noisy ghost can manipulate objects around it to spread fear into it\u2019s victims.",
		"strengths": "A Poltergeist can throw huge amounts of objects at once.",
		"weaknesses": "A Poltergeist is almost ineffective in an empty room",
		"evidence": [
		  "Spirit Box",
		  "Fingerprints",
		  "Ghost Orb"
		]
	  },
	  "Banshee": {
		"info": "A Banshee is a natural hunter and will attack anything. It has been known to stalk it\u2019s prey one at a time until making it\u2019s kill.",
		"strengths": "A Banshee will only target one person at a time.",
		"weaknesses": "Banshees fear the Crucifix and will be less aggressive when near one.",
		"evidence": [
		  "Fingerprints",
		  "Freezing Temperatures",
		  "EMF Level 5"
		]
	  },
	  "Jinn": {
		"info": "A Jinn is territorial Ghost that will attack when threatened. It has also been known to be able to travel at significant speed.",
		"strengths": "A Jinn will travel at a faster speed if it\u2019s victim is far away.",
		"weaknesses": "Turning off the locations power source will prevent the Jinn from using it\u2019s ability",
		"evidence": [
		  "Spirit Box",
		  "EMF Level 5",
		  "Ghost Orb"
		]
	  },
	  "Mare": {
		"info": "A Mare is the source of all nightmares, making it most powerful in the dark.",
		"strengths": "A Mare will have an increased chance to attack in the dark.",
		"weaknesses": "Turning the lights on around the Mare will lower it\u2019s chance to attack.",
		"evidence": [
		  "Spirit Box",
		  "Freezing Temperatures",
		  "Ghost Orb"
		]
	  },
	  "Revenant": {
		"info": "A Revenant is a slow but violent Ghost that will attack indiscriminately. It has been rumoured to travel at a significantly high speed when hunting.",
		"strengths": "A Revenant will travel at a significantly faster speed when hunting a victim.",
		"weaknesses": "Hiding from the Revenant will cause it to move very slowly.",
		"evidence": [
		  "Fingerprints",
		  "Ghost Writing",
		  "EMF Level 5"
		]
	  },
	  "Shade": {
		"info": "A Shade is known to be a Shy Ghost. There is evidence that a Shade will stop all paranormal activity if there are multiple people nearby.",
		"strengths": "Being shy means the Ghost will be harder to find",
		"weaknesses": "The Ghost will not enter hunting mode if there is multiple people nearby.",
		"evidence": [
		  "Ghost Writing",
		  "EMF Level 5",
		  "Ghost Orb"
		]
	  },
	  "Demon": {
		"info": "A Demon is one of the worst Ghosts you can encounter. It has been known to attack without a reason.",
		"strengths": "Demons will attack more often then any other Ghost.",
		"weaknesses": "Asking a Demon successful questions on the Ouija Board won\u2019t lower the users sanity.",
		"evidence": [
		  "Spirit Box",
		  "Ghost Writing",
		  "Freezing Temperatures"
		]
	  },
	  "Yurei": {
		"info": "A Yurei is a Ghost that has returned to the physical world, usually for the purpose of revenge or hatred",
		"strengths": "Yurei\u2019s have been known to have a stronger effect on people\u2019s sanity.",
		"weaknesses": "Smudging the Yurei\u2019s room will cause it to not wander around the location for a long time.",
		"evidence": [
		  "Ghost Writing",
		  "Freezing Temperatures",
		  "Ghost Orb"
		]
	  },
	  "Oni": {
		"info": "Oni\u2019s are a cousin to the Demon and possess the extreme strength. There have been rumours that they become more active around their prey.",
		"strengths": "Oni\u2019s are more active when people are nearby and have been seen moving objects at great speed.",
		"weaknesses": "Being more active will make the Oni easier to find and identify.",
		"evidence": [
		  "Spirit Box",
		  "Ghost Writing",
		  "EMF Level 5"
		]
	  }
	};
	var evidence = [
		'Spirit Box',
		'Fingerprints',
		'Ghost Writing',
		'Freezing Temperatures',
		'EMF Level 5',
		'Ghost Orb'];
	
	for (i=0; i<evidence.length; i++) {
		document.getElementById('evidenceTable').insertRow(-1).innerHTML = `
			<td>
				<input type="checkbox" name="checkbox${i}" id="checkbox${i}" onchange="checkboxChecked()" />
			</td>
			<td>${evidence[i]}</td>
		`
	}
	
	function checkboxChecked() {
		var foundEvidence = [];
		for (i=0; i<evidence.length; i++) {
			if (document.getElementById(`checkbox${i}`).checked) {
				foundEvidence.push(evidence[i]);
			}
		}
		
		var ghostTable = document.getElementById('ghostTable');
		ghostTable.innerHTML = `
			<tr>
				<th>Ghost</th>
				<th colspan=3>Evidence</th>
				<th>Info</th>
				<th>Strengths</th>
				<th>Weaknesses</th>
			</tr>
		`;
		
		loop1: for (ghost in ghosts) {
			var info = ghosts[ghost]
			for (ev of foundEvidence) {
				if (!info['evidence'].includes(ev)) {
					continue loop1;
				}
			}
			row = ghostTable.insertRow(-1);
			row.insertCell(-1).innerHTML = ghost;
			for (ev of info['evidence']) {
				cell = row.insertCell(-1)
				cell.innerHTML = ev;
				if (!foundEvidence.includes(ev)) {
					cell.style.backgroundColor = '#ffd9d9';
				}
			}
			row.insertCell(-1).innerHTML = info['info'];
			row.insertCell(-1).innerHTML = info['strengths'];
			row.insertCell(-1).innerHTML = info['weaknesses'];
		}
	}
	checkboxChecked();
</script>

</html>
